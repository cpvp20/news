<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="/assets/scripts/login.js" async defer></script>

</head>

<body>
    <h1>Login</h1>

    <form action="/users" method="GET" enctype="multipart/form-data">

        <div class="container">

            <label for="username"><b>Username</b></label>
            <input class="form-input" type="text" name="username" id="username">
            <br><br>
            <label for="email"><b>Email</b></label>
            <input class="form-input" type="text" name="email" id="email">
            <br><br>
            <label for="password"><b>Password</b></label>
            <input class="form-input" type="password" name="password" id="password">
            <br><br>
            <label for="profilePic"><b>Profile image</b></label>
            <input class="form-input" type="file" name="profilePic" id="profilePic" accept="image/*">
        </div>
        <br><br>
        <button type="submit" class="submitButton">Login</button>

    </form>
    <button id="login_google" class="submitButton">Google Login</button>

</body>

</html>
